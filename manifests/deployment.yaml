apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: rahsnh/hello-world:f622249
        env:
        - name: COMMIT_SHA
          value: "initial"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "550Mi"
          limits:
            cpu: "500m"
            memory: "550Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  selector:
    app: hello-world
  ports:
    - port: 443
      targetPort: 8080
      nodePort: 30080
  type: NodePort